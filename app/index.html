<!DOCTYPE html>
<html lang="utf-8">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>选址取数</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <script src="//cache.amap.com/lbs/static/es5.min.js"></script>
  <script src="//webapi.amap.com/maps?v=1.3&key=0ab9acab890df2d41c5e3381274f9c2e&plugin=AMap.ToolBar'"></script>
  <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.7"></script>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div id="container" class="map" tabindex="0"></div>
<div id='right'>
  <div>
    <div class='title'>选择模式</div>
    <input type='radio' name='mode' value='dragMap' checked>拖拽地图模式</input>
    </br>
    <input type='radio' name='mode' value='dragMarker'>拖拽Marker模式</input>
  </div>
  <div>
    <button id='start'>开始选点</button>
    <button id='stop'>关闭选点</button>
  </div>
  <div>
    <div class='title'>选址结果</div>
    <div class='c'>经纬度:</div>
    <div id='lnglat'></div>
    <div class='c'>地址:</div>
    <div id='address'></div>
    <div class='c'>最近的路口:</div>
    <div id='nearestJunction'></div>
    <div class='c'>最近的路:</div>
    <div id='nearestRoad'></div>
    <div class='c'>最近的POI:</div>
    <div id='nearestPOI'></div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
